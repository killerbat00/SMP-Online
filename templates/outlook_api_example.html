<div class="flex-1 bg-white rounded-t-none rounded-b overflow-hidden shadow">
  <form
    class="outlook-form w-full font-bold text-xl text-gray-800 px-6 py-5 flex flex-col items-center"
  >
    <div class="text-gray-800 flex flex-col">
      <div class="font-bold text-xl text-gray-800">Request:</div>
      <label for="age" class="text-gray-800 text-base font-bold">Age</label>
      <input
        type="text"
        id="age"
        name="age"
        class="w-full h-8 ml-6 text-gray-800 text-base mx-2 font-mono border-2"
      />
    </div>
    <button
      class="self-center ml-6 hover:underline gradient text-white font-bold rounded-full py-4 px-8 mt-2 shadow-lg focus:outline-none focus:shadow-outline transform transition hover:scale-105 duration-300 ease-in-out"
      hx-get="/v1/api/outlook"
      hx-trigger="click"
      hx-target="#response"
      hx-swap="innerHTML"
      hx-include=".outlook-form [name='age']"
    >
      Send
    </button>
  </form>
  <div class="w-full font-bold text-xl text-gray-800 px-6">Response:</div>
  <div class="w-auto mb-5 mx-6 px-6 overflow-x-scroll bg-gray-100">
    <code id="response" class="text-gray-800 text-base whitespace-nowrap">
    </code>
  </div>
</div>
